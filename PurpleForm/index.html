<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <main>
        <h1>Свяжитесь со мной</h1>
        <form action="#">
            <div class="field">
                <img src="./images/message.svg" alt="иконка сообщения">
                <label for="email">E-mail*</label>
                <input type="email" name="email" id="email" placeholder="Введите E-mail" required>
            </div>
            <div class="field">
                <img src="./images/telegram.svg" alt="иконка телеграм">
                <label for="telegram">Telegram</label>
                <input type="text" name="telegram" id="telegram" placeholder="Введите Telegram">
            </div>
            <div class="field">
                <img src="./images/topic.svg" alt="иконка темы">
                <label for="topic">Тема*</label>
                <select name="topic" id="topic" required>
                    <option value="" disabled selected>Выберите тему</option>
                    <option value="courses">Приобретение курсов</option>
                    <option value="feedback">Обратная связь</option>
                </select>
            </div>
            <div class="field">
                <label for="comment">Комментарий</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <button class="field">Отправить</button>
        </form>
    </main>
</body>

</html>
